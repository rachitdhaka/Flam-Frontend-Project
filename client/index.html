<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collaborative Drawing Canvas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Join modal -->
  <div id="join-modal" class="modal">
    <div class="modal-content">
      <h2>Join Drawing Room</h2>
      <input type="text" id="username-input" placeholder="Enter your name" maxlength="20">
      <input type="text" id="room-input" placeholder="Room ID (default: main)" value="main">
      <button id="join-btn">Join Room</button>
    </div>
  </div>

  <!-- Main app -->
  <div id="app" style="display: none;">
    <header>
      <h1>ðŸŽ¨ Collaborative Canvas</h1>
      <div id="room-info">
        Room: <span id="current-room"></span> |
        User: <span id="current-user"></span>
      </div>
    </header>

    <!-- Toolbar -->
    <div id="toolbar">
      <div class="tool-section">
        <label>Tool:</label>
        <button id="brush-tool" class="tool-btn active" title="Brush">
          <svg width="20" height="20" viewBox="0 0 20 20">
            <path d="M15 2l3 3-10 10-4 1 1-4z" fill="currentColor"/>
          </svg>
        </button>
        <button id="eraser-tool" class="tool-btn" title="Eraser">
          <svg width="20" height="20" viewBox="0 0 20 20">
            <rect x="5" y="8" width="10" height="8" fill="currentColor"/>
          </svg>
        </button>
      </div>

      <div class="tool-section">
        <label>Color:</label>
        <input type="color" id="color-picker" value="#000000">
      </div>

      <div class="tool-section">
        <label>Width:</label>
        <input type="range" id="width-slider" min="1" max="50" value="3">
        <span id="width-value">3</span>px
      </div>

      <div class="tool-section">
        <button id="undo-btn" title="Undo (Ctrl+Z)">
          <svg width="20" height="20" viewBox="0 0 20 20">
            <path d="M8 4v4H4M4 8l4-4 4 4" stroke="currentColor" fill="none" stroke-width="2"/>
            <path d="M4 8a8 8 0 1 1 0 8" stroke="currentColor" fill="none" stroke-width="2"/>
          </svg>
          Undo
        </button>
        <button id="redo-btn" title="Redo (Ctrl+Y)">
          <svg width="20" height="20" viewBox="0 0 20 20">
            <path d="M12 4v4h4M16 8l-4-4-4 4" stroke="currentColor" fill="none" stroke-width="2"/>
            <path d="M16 8a8 8 0 1 0 0 8" stroke="currentColor" fill="none" stroke-width="2"/>
          </svg>
          Redo
        </button>
        <button id="clear-btn" title="Clear Canvas">
          <svg width="20" height="20" viewBox="0 0 20 20">
            <path d="M4 4l12 12M16 4L4 16" stroke="currentColor" stroke-width="2"/>
          </svg>
          Clear
        </button>
      </div>

      <div class="tool-section" id="performance-metrics">
        <span id="fps-counter">FPS: --</span>
        <span id="latency-display">Latency: --ms</span>
      </div>
    </div>

    <!-- Canvas area -->
    <div id="canvas-container">
      <canvas id="main-canvas"></canvas>
      <canvas id="cursor-canvas"></canvas>
    </div>

    <!-- Users sidebar -->
    <aside id="users-panel">
      <h3>Online Users (<span id="user-count">0</span>)</h3>
      <ul id="users-list"></ul>
    </aside>
  </div>

  <!-- Socket.io -->
  <script src="/socket.io/socket.io.js"></script>

  <!-- App code -->
  <script src="app.js"></script>
</body>
</html>
